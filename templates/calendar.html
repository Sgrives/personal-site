{% if messages %}
<ul class="messages">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</ul>
{% endif %} 

<form action="/main/" method=post>
    {% csrf_token %}
    {% for field in form %}
    <p>{{ field.label_tag }} {{ field }}</p>
    {% endfor %}
    <input type="submit" value="Submit" />
</form>
